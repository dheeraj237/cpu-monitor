<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>CPU Monitor</title>
  <link rel="stylesheet" href="index.css">
  <script>
    const electron = require('electron');
    const ipcRenderer = electron.ipcRenderer;

    ipcRenderer.on('cpu', (event, data) => {
      document.getElementById('cpu').innerHTML = data.toFixed(2);
    })
    ipcRenderer.on('mem', (event, data) => {
      document.getElementById('mem').innerHTML = data.toFixed(2);
    })
    ipcRenderer.on('totalMem', (event, data) => {
      document.getElementById('totalMem').innerHTML = data.toFixed(2);
    })
  </script>
</head>

<body>
  <div class="box"><span class="label">CPU Usage (%)</span><span id="cpu">-</span></div>
  <div class="box"><span class="label">Free Memory (%)</span><span id="mem">-</span></div>
  <div class="box"><span class="label">Total Mem (GB)</span><span id="totalMem">-</span></div>
</body>

</html>
